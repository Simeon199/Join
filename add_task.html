<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOIN</title>
    <link rel="shortcut icon" href="Assets/img/Capa2logo_klein.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/generally.css">
    <link rel="stylesheet" href="css/add_task.css">
    <script src="js/add_task.js"></script>
    <script src="js/desktop-template.js"></script>
    <script src="js/sow_contacts.js"></script>
</head>
<body onload="initSidebar(); init()">
    <header id="headerForm"></header>
    <div id="sidebar"></div>
    <div class="main">
        <div>
            <h1>Add Task</h1>
        </div>
        <section id="section99" class="addTaskBody">

            <form onsubmit="createTask()">
            <div class="input1">
                <div>
                    <p>Title<b>*</b></p>
                    <div>
                        <input id="inputTitle" type="text" placeholder="Enter a title" required>
                    </div>
                </div>
                <div>
                    <p>Description</p>
                    <div class="descriptionStyle">
                        <textarea name="" id="inputDescription" placeholder="Enter a Description"></textarea>
                    </div>
                </div>
                <div>
                    <p>Assigned to</p>
                    <div onclick="showDropDownAssignedTo()" id="assignedTo" class="select">
                        <span>Select contacts to assign</span>
                        <svg id="arrow" width="8" height="5" viewBox="0 0 8 5" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3.29998 4.3L0.699975 1.7C0.383309 1.38333 0.312475 1.02083 0.487475 0.6125C0.662475 0.204167 0.974975 0 1.42498 0H6.57498C7.02498 0 7.33747 0.204167 7.51248 0.6125C7.68748 1.02083 7.61664 1.38333 7.29997 1.7L4.69998 4.3C4.59998 4.4 4.49164 4.475 4.37498 4.525C4.25831 4.575 4.13331 4.6 3.99998 4.6C3.86664 4.6 3.74164 4.575 3.62498 4.525C3.50831 4.475 3.39998 4.4 3.29998 4.3Z" fill="#2A3647"/>
                        </svg>
                    </div>
                    <div id="assignedToDropDown" class="drop-bg d-none"></div>
                </div>
            </div>
            <div class="borderLine"></div>
            <div class="input2">
                <div>
                    <p>Due date<b>*</b></p>
                    <div>
                        <input type="date" name="" id="date" placeholder="dd/mm/yyyy" required>
                    </div>
                </div>
                <div class="prio">
                    <p>Prio</p>
                    <div>
                        <div onclick="changePriority(urgent)" id="urgent" class="center">Urgent
                            <img id="imgUrgent" src="Assets/img/Prio altaUrgent_symbole.svg" alt="">
                        </div>
                        <div onclick="changePriority(medium)" id="medium" class="center">Medium
                            <img id="imgMedium" src="Assets/img/Prio mediameduim_white.svg" alt="">
                        </div>
                        <div onclick="changePriority(low)" id="low" class="center">Low
                            <img id="imgLow" src="Assets/img/Prio bajaLow_symbole.svg" alt="">
                        </div>
                    </div>
                </div>
                <div>
                    <p>Category<b>*</b></p>
                    <div onclick="showDropDownCategory()" id="category" class="select">
                        <span id="categoryText">Select task category</span>
                        <svg id="arrow" width="8" height="5" viewBox="0 0 8 5" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3.29998 4.3L0.699975 1.7C0.383309 1.38333 0.312475 1.02083 0.487475 0.6125C0.662475 0.204167 0.974975 0 1.42498 0H6.57498C7.02498 0 7.33747 0.204167 7.51248 0.6125C7.68748 1.02083 7.61664 1.38333 7.29997 1.7L4.69998 4.3C4.59998 4.4 4.49164 4.475 4.37498 4.525C4.25831 4.575 4.13331 4.6 3.99998 4.6C3.86664 4.6 3.74164 4.575 3.62498 4.525C3.50831 4.475 3.39998 4.4 3.29998 4.3Z" fill="#2A3647"/>
                        </svg>
                    </div>
                    <div id="categoryDropDown" class="drop-bg d-none"></div>
                </div>
                <div>
                    <p>Subtasks</p>
                    <div class="onFocus">
                        <input id="subtask" type="text" placeholder="Add new subtask">
                        <svg onclick="addSubtask()" class="subtasksvg" width="15" height="14" viewBox="0 0 15 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M6.24854 8H1.24854C0.965202 8 0.727702 7.90417 0.536035 7.7125C0.344368 7.52083 0.248535 7.28333 0.248535 7C0.248535 6.71667 0.344368 6.47917 0.536035 6.2875C0.727702 6.09583 0.965202 6 1.24854 6H6.24854V1C6.24854 0.716667 6.34437 0.479167 6.53604 0.2875C6.7277 0.0958333 6.9652 0 7.24854 0C7.53187 0 7.76937 0.0958333 7.96104 0.2875C8.1527 0.479167 8.24854 0.716667 8.24854 1V6H13.2485C13.5319 6 13.7694 6.09583 13.961 6.2875C14.1527 6.47917 14.2485 6.71667 14.2485 7C14.2485 7.28333 14.1527 7.52083 13.961 7.7125C13.7694 7.90417 13.5319 8 13.2485 8H8.24854V13C8.24854 13.2833 8.1527 13.5208 7.96104 13.7125C7.76937 13.9042 7.53187 14 7.24854 14C6.9652 14 6.7277 13.9042 6.53604 13.7125C6.34437 13.5208 6.24854 13.2833 6.24854 13V8Z" fill="#2A3647"/>
                        </svg>                            
                    </div>
                    <div id="sowSubtasks" class="subtask d-none">
                    </div>
                </div>
            </div>
            <section class="submitSection">
                <p><b>*</b>This field is required</p>
                <div class="buttons">
                    <div onclick="clearTask()" class="btn">Clear</div>
                    <div class="darkBTN">Create Task</div>
                </div>
            </section>
            </form>
        </section>
        
    </div>
</body>
</html>
