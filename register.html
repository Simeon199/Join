<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JOIN</title>
  <link rel="icon" href="./Assets/img/Capa2logo_klein.svg" type="image/x-icon" />
  <link rel="stylesheet" href="./css/login_and_register/login.css" />
  <link rel="stylesheet" href="./css/login_and_register/register.css" />
  <script src="./script.js"></script>
  <script src="./js/login_and_register/login.js"></script>
  <script src="./js/contacts/show_contacts.js"></script>
  <link rel="stylesheet" href="./css/remaining/fonts.css" />
</head>

<body>
  <div class="header">
    <img id="logoKlein" src="./Assets/img/Capa2logo_klein.svg" alt="" />
  </div>

  <div class="allErrorMessages d-none" id="allErrorMessages">
    <div class="reportFailedSignUp d-none" id="reportFailedSignUp">
      <p>Ein Konto mit diesem Nutzernamen oder dieser Email existiert bereits. Bitte verwenden Sie andere
        Registrierungsdaten.</p>
      <button onclick="removeReport('reportFailedSignUp')">Ok</button>
    </div>

    <div class="reportFailedSignUp d-none" id="reportFailedSignUpWhenWeakPassword">
      <p>Das Passwort muss mindestens einen Gro√übuchstaben, einen Kleinbuchstaben, und eine Zahl enthalten.</p>
      <button onclick="removeReport('reportFailedSignUpWhenWeakPassword')">Ok</button>
    </div>
  </div>

  <section class="loginFrame" id="loginFrameSignUp">
    <div class="overlay d-none" id="overlay"></div>
    <div class="registerPopup d-none" id="registerPopup">
      <p>Die Registrierung war erfolgreich!</p>
      <p></p>
    </div>

    <div class="login">
      <div class="loginAndArrow">
        <div class="arrowcontainer">
          <img onclick="backToLogin()" class="arrowLeft" src="./Assets/img/arrow-left-line.png" alt="" />
        </div>
        <div class="titlediv">
          <h1 class="underline">Sign up</h1>
        </div>
      </div>
      <form id="signUpForm" onsubmit="return signUp(event)">
        <div class="loginInput" id="signUpInput">
          <div class="input">
            <input id="name" class="loginInputStyle" type="text" placeholder="Name" required />
            <img src="./Assets/img/person.svg" alt="" />
          </div>
          <div class="input">
            <input id="loginEmail" inputmode="email" class="loginInputStyle" type="email" placeholder="Email"
              required />
            <img src="./Assets/img/mail.svg" alt="" />
          </div>
          <div class="input" id="signUpPassword">
            <input id="loginPassword" minlength="6" maxlength="16" class="loginInputStyle" type="password"
              placeholder="Password" required />
            <img src="./Assets/img/lock.svg" alt="" id="inputLock" />
            <img src="./Assets/img/visibility.svg" id="visibility" onclick="showPassword('loginPassword')" class="d-none"
              alt="" />
            <img src="./Assets/img/visibility_off.svg" id="visibilityInputImage" onclick="showPassword('loginPassword')"
              class="d-none" alt="" />
          </div>
          <div class="input" id="signUpPasswordRepeat">
            <input id="loginPasswordRepeat" minlength="6" maxlength="16" class="loginInputStyle" type="password"
              placeholder="Confirm Password" required />
            <img src="./Assets/img/lock.svg" alt="" id="inputLockRepeat" />
            <img src="./Assets/img/visibility.svg" id="visibilityRepeat" onclick="showPassword('loginPasswordRepeat')"
              class="d-none" alt="" />
            <img src="./Assets/img/visibility_off.svg" id="visibilityInputImageRepeat"
              onclick="showPassword('loginPasswordRepeat')" class="d-none" alt="" />
          </div>
        </div>
        <div class="checkbox">
          <input id="privacyPolicity" type="checkbox" class="checkbox-input" onclick="addCheck()" required />
          <label for="privacyPolicity" class="checkbox-label">
            <svg id="checkbox-check" class="checkbox-check d-none" width="14" height="14" viewBox="0 0 14 14"
              fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M1 8.96582L5 12.9658L13 1.46582" stroke="#2A3647" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
            I accept the <a onclick="checkIfUserIsLoggedIn()" href="./privacy_policy_en.html">Privacy policy</a>
          </label>
        </div>
        <div class="loginButtons">
          <button id="loginBtn" class="darkBtn" type="submit">Sign up</button>
        </div>
      </form>
    </div>
  </section>

  <footer>
    <div>
      <div id="login-privacy-legal-container">
        <a onclick="checkIfUserIsLoggedIn()" href="./privacy_policy_en.html">Privacy Policy</a>
        <a onclick="checkIfUserIsLoggedIn()" href="./legal_notice.html">Legal notice</a>
      </div>
    </div>
  </footer>

  <!-- loading -->
  <div id="board-add_task-load-screen" class="d-none"></div>
</body>

</html>
