<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOIN</title>
    <link rel="stylesheet" href="css/generally.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/register.css">
    <script src="script.js"></script>
</head>
<body>
    
    <header>
        <img id="logoKlein" src="Assets/img/Capa2logo_klein.svg" alt="">
    </header>

    <section class="loginFrame">
        <div class="login">
            <img onclick="backToLogin()" class="arrowLeft" src="Assets/img/arrow-left-line.png" alt="">
            <h1>Sign up</h1>
            <form>
                <div class="loginInput">
                    <div class="input">
                        <input id="name" class="loginInputStyle" type="text" placeholder="Name" required>
                        <img src="Assets/img/" alt="">
                    </div>
                    <div class="input">
                        <input id="loginEmail" inputmode="email" class="loginInputStyle" type="email" placeholder="Email" required>
                        <img src="Assets/img/mail.svg" alt="">
                    </div>
                    <div class="input">
                        <input id="loginPassword" minlength="6" maxlength="16" class="loginInputStyle" type="password" placeholder="Password" required>
                        <img src="Assets/img/lock.svg" alt="">
                    </div>
                    <div class="input">
                        <input id="loginPasswordRepeat" minlength="6" maxlength="16" class="loginInputStyle" type="password" placeholder="Confirm Password" required>
                        <img src="Assets/img/lock.svg" alt="">
                    </div>
                </div>
                <div class="checkbox">
                    <input id="privacyPolicity" type="checkbox" required>
                    <label for="privacyPolicity">I accept the <a href="">Privacy policy</a></label>
                </div>
                <div class="loginButtons">
                    <button id="loginBtn" class="darkBtn" onsubmit="signUp(); return false" disabled>Sign up</button>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <div>
            <a href="">Privacy Policy</a>
            <a href="">Legal notice</a>
        </div>
    </footer>

</body>
</html>
