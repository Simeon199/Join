<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JOIN</title>
  <link rel="shortcut icon" href="../assets/img/Capa2logo_klein.svg" type="image/x-icon" />

  <!-- css -->
  <link rel="stylesheet" href="../css/remaining/generally.css" />
  <link rel="stylesheet" href="../css/remaining/desktop_template.css">
  <link rel="stylesheet" href="../css/summary/summary.css" />
  <link rel="stylesheet" href="../css/summary/summary.media_queries.css">


  <!-- js -->
  <script src="../config/database.js"></script>
  <script src="../js/script.js"></script>
  <script src="../js/icons/desktopIcons.js"></script>
  <script src="../js/templates/general_template.js"></script>
  <script src="../js/summary/summary.js"></script>

  <!-- fonts -->
  <link rel="stylesheet" href="../css/remaining/fonts.css">
</head>

<body onload="init(); initSummaryIcons()">
  <header id="headerForm"></header>
  <div id="sidebar"></div>

  <section class="mainSection">
    <div class="summaryHead">
      <h1>JOIN 360</h1>
      <div class="borderLine"></div>
      <p>Key Metrics at a Glance</p>
      <div class="mobile-line"></div>
    </div>

    <div class="mainCont">
      <div class="dataCont">
        <div class="moreBoxes">
          <div onclick="goToBoard()" class="box1 contentFlex">
            <div class="dataCont-circle to-do-circle">
              <div id="to-do-icon"></div>

              <div id="to-do-mobile-icon"></div>
            </div>

            <div>
              <p id="to-do-number" class="bigNumber">0</p>
              <h4>To-do</h4>
            </div>
          </div>

          <div onclick="goToBoard()" class="box1 contentFlex">
            <div class="dataCont-circle done-circle">
              <div id="done-icon"></div>
            </div>

            <div>
              <p id="done-number" class="bigNumber">0</p>
              <h4>Done</h4>
            </div>
          </div>
        </div>

        <div onclick="goToBoard()" class="boxUrgent">
          <div class="contentFlex">
            <div class="dataCont-circle urgent-circle">
              <div id="urgent-icon"></div>
            </div>

            <div>
              <p id="urgent-number" class="bigNumber">0</p>
              <h4>Urgent</h4>
            </div>
          </div>

          <div class="borderLine"></div>
          <div class="date">
            <p id="upcommingDate" class="date-text"></p>
            <p>Upcoming Deadline</p>
          </div>
        </div>

        <div class="moreBoxes">
          <div onclick="goToBoard()" class="box2">
            <p id="tasks-in-board-number" class="bigNumber">0</p>
            <h4>Tasks in Board</h4>
          </div>

          <div onclick="goToBoard()" class="box2">
            <p id="in-progress-number" class="bigNumber">0</p>
            <h4>Tasks in Progress</h4>
          </div>

          <div onclick="goToBoard()" class="box2">
            <p id="await-feedback-number" class="bigNumber">0</p>
            <h4>Awaiting Feedback</h4>
          </div>
        </div>
      </div>

      <div class="greetHead" id="greetingCont"></div>
    </div>
  </section>

  <div id="greet-animation" class="greet-animation">
    <h1 id="greet-animation-text"></h1>
  </div>


</body>

</html>
