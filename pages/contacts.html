<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>JOIN</title>
    <link rel="shortcut icon" href="../assets/img/Capa2logo_klein.svg" type="image/x-icon" />

    <!-- fonts -->
    <link rel="stylesheet" href="../css/remaining/fonts.css">

    <!-- css -->
    <link rel="stylesheet" href="../css/remaining/generally.css" />
    <link rel="stylesheet" href="../css/contacts/contacts.css" />
    <link rel="stylesheet" href="../css/contacts/popup_and_contact.css">
    <link rel="stylesheet" href="../css/contacts/contacts.media_queries.css">
    <link rel="stylesheet" href="../css/remaining/desktop_template.css">

  </head>

  <body onload="initSidebar(); initContact()" onclick="hideAllSmallPopUps()">
    <div id="wrap">
      <header id="headerForm"></header>

      <main>
        <div id="contact-list-container">
          <button id="add-new-contacts-button" onclick="showPopUp(), renderAddContactPopUp()">
            Add new contacts
            <span id="contact-add-button-icon"></span>
          </button>

          <div id="contact-list"></div>

          <button
            id="add-new-contacts-mobile-button"
            class="mobile-button"
            onclick="showPopUp(), renderAddContactPopUp()"
          >
            <span id="contact-mobile-add-button-icon"></span>
          </button>
        </div>

        <!-- right-site-container -->
        <div id="right-site-container" class="right-site-container-translate-100">
          <div id="contact-headline">
            <div id="contact-headline-h1-container">
              <h1>Contacts</h1>
              <span id="contact-arrow-icon" onclick="deselectContact()"></span>
            </div>
            <div class="line"></div>
            <p>Better with a team</p>
            <div class="mobile-line"></div>
          </div>

          <div id="big-contact" class="hide-big-contact">
            <div id="profile-badge-and-name-container">
              <!-- big profile badge -->
              <div id="big-profile-badge">AM</div>

              <!-- big name container -->
              <div id="big-name-container">
                <h3 id="big-name">Anton Mayer</h3>

                <div
                  id="show-icon-container-button"
                  class="mobile-button show-icon-container-button-translate-100"
                  onclick="stopEvent(event), showIconContainer()"
                >
                  <span id="contact-three-dots-icon"></span>

                  <div
                    onclick="stopEvent(event)"
                    id="icon-container"
                    class="icon-container icon-container-translate-100"
                  ></div>
                </div>
              </div>
            </div>

            <!-- infos -->
            <h4 id="contact-information-headline">Contact Information</h4>
            <div>
              <b>Email</b>
              <p id="big-email">anton@gmail.com</p>
              <b>Phone</b>
              <p id="big-number">+49 1111 11 111 1</p>
            </div>
          </div>

          <!-- contact successfully created pop up -->
          <div id="contact-successfully-created-pop-up-bg" class="hide-pop-up-translate-100">
            <div id="contact-successfully-created-pop-up">Contact successfully created</div>
          </div>
        </div>
      </main>

      <!-- add new contact pop-up -->
      <div id="add-task-pop-up-bg" class="add-task-pop-up-bg bg-op-0" onclick="hidePopUp()">
        <div id="add-task-pop-up" class="add-task-pop-up translate-100" onclick="stopEvent(event)">
          <span id="contact-close-icon" onclick="hidePopUp()"></span>

          <div id="pop-up-left-container">
            <span id="contact-logo-icon"></span>

            <div id="pop-up-headline-container"></div>
            <div id="pop-up-small-line"></div>
          </div>

          <div id="pop-up-content">
            <div id="pop-up-contact-logo-container">
              <div id="pop-up-contact-logo"></div>
            </div>

            <div id="pop-up-inputs-container"></div>
          </div>
        </div>
      </div>

      <!-- loading -->
      <div id="load-screen" class="d-none"></div>

      <!-- sidebar -->
      <div id="sidebar"></div>
    </div>

    <!-- js -->
    <script src="../js/icons/desktopIcons.js"></script>
    <script src="../js/icons/contactIcons.js"></script>
    <script src="../js/icons/boardIcons.js"></script>
    <script src="../config/database.js"></script>
    <script src="../js/templates/general_template.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/contacts/contacts.js"></script>
    <script src="../js/templates/contacts_template.js"></script>
    <script src="../js/contacts/contacts_database.js"></script>
  </body>
</html>
