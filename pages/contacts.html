<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>JOIN</title>
    <link rel="shortcut icon" href="../assets/img/Capa2logo_klein.svg" type="image/x-icon" />

    <!-- fonts -->
    <link rel="stylesheet" href="../css/remaining/fonts.css">

    <!-- css -->
    <link rel="stylesheet" href="../css/remaining/generally.css" />
    <link rel="stylesheet" href="../css/contacts/contacts.css" />
    <link rel="stylesheet" href="../css/contacts/popup_and_contact.css">
    <link rel="stylesheet" href="../css/contacts/contacts.media_queries.css">
    <link rel="stylesheet" href="../css/remaining/desktop_template.css">

  </head>

  <body onload="initSidebar(); initContact()" onclick="hideAllSmallPopUps()">
    <div id="wrap">
      <header id="headerForm"></header>

      <main>
        <div id="contact-list-container">
          <button id="add-new-contacts-button" onclick="showPopUp(), renderAddContactPopUp()">
            Add new contacts
            <span id="contact-add-button-icon"></span>
          </button>

          <div id="contact-list"></div>

          <button
            id="add-new-contacts-mobile-button"
            class="mobile-button"
            onclick="showPopUp(), renderAddContactPopUp()"
          >
            <span id="contact-mobile-add-button-icon"></span>
          </button>
        </div>

        <!-- right-site-container -->
        <div id="right-site-container" class="right-site-container-translate-100">
          <div id="contact-headline">
            <div id="contact-headline-h1-container">
              <h1>Contacts</h1>
              <svg
                onclick="deselectContact()"
                id="big-contact-arrow"
                width="25"
                height="23"
                viewBox="0 0 25 23"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M6.00972 9.88554H23.1871C24.0362 9.88554 24.7246 10.5739 24.7246 
                11.4231C24.7246 12.2722 24.0362 12.9606 23.1871 12.9606H6.00972L13.17 
                20.1209C13.7704 20.7213 13.7704 21.6946 13.17 22.295C12.5697 22.8954 11.5963 
                22.8954 10.996 22.295L1.53824 12.8373C0.757188 12.0562 0.757188 10.7899 
                1.53824 10.0089L10.996 0.55115C11.5963 -0.0492049 12.5697 -0.0492048 13.17 
                0.55115C13.7704 1.1515 13.7704 2.12487 13.17 2.72523L6.00972 9.88554Z"
                  fill="#29ABE2"
                />
              </svg>
            </div>
            <div class="line"></div>
            <p>Better with a team</p>
            <div class="mobile-line"></div>
          </div>

          <div id="big-contact" class="hide-big-contact">
            <div id="profile-badge-and-name-container">
              <!-- big profile badge -->
              <div id="big-profile-badge">AM</div>

              <!-- big name container -->
              <div id="big-name-container">
                <h3 id="big-name">Anton Mayer</h3>

                <div
                  id="show-icon-container-button"
                  class="mobile-button show-icon-container-button-translate-100"
                  onclick="stopEvent(event), showIconContainer()"
                >
                  <span id="contact-three-dots-icon"></span>

                  <div
                    onclick="stopEvent(event)"
                    id="icon-container"
                    class="icon-container icon-container-translate-100"
                  ></div>
                </div>
              </div>
            </div>

            <!-- infos -->
            <h4 id="contact-information-headline">Contact Information</h4>
            <div>
              <b>Email</b>
              <p id="big-email">anton@gmail.com</p>
              <b>Phone</b>
              <p id="big-number">+49 1111 11 111 1</p>
            </div>
          </div>

          <!-- contact successfully created pop up -->
          <div id="contact-successfully-created-pop-up-bg" class="hide-pop-up-translate-100">
            <div id="contact-successfully-created-pop-up">Contact successfully created</div>
          </div>
        </div>
      </main>

      <!-- add new contact pop-up -->
      <div id="add-task-pop-up-bg" class="add-task-pop-up-bg bg-op-0" onclick="hidePopUp()">
        <div id="add-task-pop-up" class="add-task-pop-up translate-100" onclick="stopEvent(event)">
            <svg
              onclick="hidePopUp()"
              id="close-add-task-pop-up"
              width="14"
              height="14"
              viewBox="0 0 14 14"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
            <path
              d="M6.9998 8.36587L2.0998 13.2659C1.91647 13.4492 1.68314 13.5409 1.3998 
            13.5409C1.11647 13.5409 0.883138 13.4492 0.699805 13.2659C0.516471 13.0825 
            0.424805 12.8492 0.424805 12.5659C0.424805 12.2825 0.516471 12.0492 0.699805 
            11.8659L5.5998 6.96587L0.699805 2.06587C0.516471 1.88254 0.424805 1.6492 
            0.424805 1.36587C0.424805 1.08254 0.516471 0.849202 0.699805 0.665869C0.883138 
            0.482536 1.11647 0.390869 1.3998 0.390869C1.68314 0.390869 1.91647 0.482536 
            2.0998 0.665869L6.9998 5.56587L11.8998 0.665869C12.0831 0.482536 12.3165 0.390869 
            12.5998 0.390869C12.8831 0.390869 13.1165 0.482536 13.2998 0.665869C13.4831 
            0.849202 13.5748 1.08254 13.5748 1.36587C13.5748 1.6492 13.4831 1.88254 13.2998 
            2.06587L8.3998 6.96587L13.2998 11.8659C13.4831 12.0492 13.5748 12.2825 13.5748 
            12.5659C13.5748 12.8492 13.4831 13.0825 13.2998 13.2659C13.1165 13.4492 12.8831 
            13.5409 12.5998 13.5409C12.3165 13.5409 12.0831 13.4492 11.8998 13.2659L6.9998 
            8.36587Z"
              fill="#2A3647"
            />
          </svg>
          <!-- <span id="contact-close-icon" onclick="hidePopUp()"></span> -->

          <div id="pop-up-left-container">
            <span id="contact-logo-icon"></span>

            <div id="pop-up-headline-container"></div>
            <div id="pop-up-small-line"></div>
          </div>

          <div id="pop-up-content">
            <div id="pop-up-contact-logo-container">
              <div id="pop-up-contact-logo"></div>
            </div>

            <div id="pop-up-inputs-container"></div>
          </div>
        </div>
      </div>

      <!-- loading -->
      <div id="load-screen" class="d-none"></div>

      <!-- sidebar -->
      <div id="sidebar"></div>
    </div>

    <!-- js -->
    <script src="../javascript/icons/desktopIcons.js"></script>
    <script src="../javascript/icons/contactIcons.js"></script>
    <script src="../javascript/icons/boardIcons.js"></script>
    <script src="../config/database.js"></script>
    <script src="../javascript/js_templates/general_template.js"></script>
    <script src="../javascript/remaining/script.js"></script>
    <script src="../javascript/contacts/contacts.js"></script>
    <script src="../javascript/js_templates/contacts_template.js"></script>
    <script src="../javascript/contacts/database.js"></script>
  </body>
</html>
