<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JOIN</title>
    <link rel="shortcut icon" href="Assets/img/Capa2logo_klein.svg" type="image/x-icon" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/generally.css" />
    <link rel="stylesheet" href="css/board.css" />

    <style>
      main {
        box-sizing: border-box;

        padding: 40px;
        padding-left: 270px;

        width: 100%;
        height: calc(100vh - 96px);

        display: flex;
        flex-direction: column;

        background-color: #f9f9f9;
      }
    </style>

    <!-- js -->
    <script src="js/desktop-template.js"></script>
    <script src="js/board.js"></script>
  </head>
  <body onload="initSidebar()">
    <header id="headerForm"></header>
    <div id="sidebar"></div>

    <main>
      <div id="main-headline">
        <h1>Board</h1>

        <div id="search-container">
          <div id="search-input-container">
            <input type="text" id="search-input" placeholder="Find Task" />

            <svg
              id="search-icon"
              width="18"
              height="18"
              viewBox="0 0 18 18"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M6.71181 13.2137C4.89463 13.2137 3.35669 12.5843 2.098 11.3256C0.839307 10.0669 0.209961 8.52899 0.209961 6.71181C0.209961 4.89463 0.839307 3.35669 2.098 2.098C3.35669 0.839307 4.89463 0.209961 6.71181 0.209961C8.52899 0.209961 10.0669 0.839307 11.3256 2.098C12.5843 3.35669 13.2137 4.89463 13.2137 6.71181C13.2137 7.44535 13.097 8.13721 12.8636 8.7874C12.6302 9.43758 12.3134 10.0127 11.9133 10.5129L17.5149 16.1145C17.6983 16.2979 17.79 16.5313 17.79 16.8147C17.79 17.0981 17.6983 17.3315 17.5149 17.5149C17.3315 17.6983 17.0981 17.79 16.8147 17.79C16.5313 17.79 16.2979 17.6983 16.1145 17.5149L10.5129 11.9133C10.0127 12.3134 9.43758 12.6302 8.7874 12.8636C8.13721 13.097 7.44535 13.2137 6.71181 13.2137ZM6.71181 11.2131C7.96217 11.2131 9.02497 10.7755 9.90022 9.90022C10.7755 9.02497 11.2131 7.96217 11.2131 6.71181C11.2131 5.46145 10.7755 4.39865 9.90022 3.5234C9.02497 2.64815 7.96217 2.21053 6.71181 2.21053C5.46145 2.21053 4.39865 2.64815 3.5234 3.5234C2.64815 4.39865 2.21053 5.46145 2.21053 6.71181C2.21053 7.96217 2.64815 9.02497 3.5234 9.90022C4.39865 10.7755 5.46145 11.2131 6.71181 11.2131Z"
                fill="#2A3647"
              />
            </svg>
          </div>

          <button id="add-task-button">
            Add task
            <svg
              id="add-task-button-icon"
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M8.66602 11.3327H0.666016V8.66602H8.66602V0.666016H11.3327V8.66602H19.3327V11.3327H11.3327V19.3327H8.66602V11.3327Z"
                fill="white"
              />
            </svg>
          </button>
        </div>
      </div>

      <div id="all-sections-container">
        <!-- section to do -->
        <section id="section-to-do" class="board-section">
          <div class="section-headline">
            <h2>To do</h2>

            <div class="plus-icon-container">
              <svg
                width="10"
                height="11"
                viewBox="0 0 10 11"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path d="M5 1.5V9.5" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
                <path
                  d="M9 5.57544L1 5.57544"
                  stroke="#2A3647"
                  stroke-width="2"
                  stroke-linecap="round"
                />
              </svg>
            </div>
          </div>

          <div id="to-do-container">
            <div id="no-to-do-container" class="no-task">
              <p>No tasks to do</p>
            </div>
          </div>
        </section>

        <!-- section in progress -->
        <section id="section-in-progress" class="board-section">
          <div class="section-headline">
            <h2>In progress</h2>

            <div class="plus-icon-container">
              <svg
                width="10"
                height="11"
                viewBox="0 0 10 11"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path d="M5 1.5V9.5" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
                <path
                  d="M9 5.57544L1 5.57544"
                  stroke="#2A3647"
                  stroke-width="2"
                  stroke-linecap="round"
                />
              </svg>
            </div>
          </div>

          <div id="in-progress-container">
            <div id="no-in-progress-container" class="no-task">
              <p>No tasks in progress</p>
            </div>
          </div>
        </section>

        <!-- section await feedback -->
        <section id="section-await-feedback" class="board-section">
          <div class="section-headline">
            <h2>Await feedback</h2>

            <div class="plus-icon-container">
              <svg
                width="10"
                height="11"
                viewBox="0 0 10 11"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path d="M5 1.5V9.5" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
                <path
                  d="M9 5.57544L1 5.57544"
                  stroke="#2A3647"
                  stroke-width="2"
                  stroke-linecap="round"
                />
              </svg>
            </div>
          </div>

          <div id="await-feedback-container">
            <div id="no-await-feedback-container" class="no-task">
              <p>No tasks await feedback</p>
            </div>
          </div>
        </section>

        <!-- section done -->
        <section id="section-done" class="board-section">
          <div class="section-headline">
            <h2>Done</h2>

            <div class="plus-icon-container">
              <svg
                width="10"
                height="11"
                viewBox="0 0 10 11"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path d="M5 1.5V9.5" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
                <path
                  d="M9 5.57544L1 5.57544"
                  stroke="#2A3647"
                  stroke-width="2"
                  stroke-linecap="round"
                />
              </svg>
            </div>
          </div>

          <div id="done-container">
            <div id="no-done-container" class="no-task">
              <p>No tasks done</p>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
