<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="stylesheet" href="css/generally.css">
    <link rel="stylesheet" href="css/summary.css">
    <script src="js/summary.js"></script>
</head>
<body onload="init()">
    <header>
        <h1>Kanban Project Managemant Tool</h1>
        <img onclick="help()" src="Assets/img/help.svg" alt="Help">
        
    </header>

    <section>
        <div class="summaryHead">
            <h1>JOIN 360</h1>
            <div class="borderLine"></div>
            <p>Key Metrics at a Glance</p>
        </div>
        <div class="mainCont">
            <div class="dataCont">
                <div class="box1">
                    <h4>To-do</h4>
                </div>
                <div class="box1">
                    <h4>Done</h4>
                </div>
                <div>Urgent</div>
                <div class="box1">Tasks in Boared</div>
                <div class="box1">Tasks in Progress</div>
                <div class="box1">Awaiting Feedback</div>
            </div>
            <div class="greetHead" id="greetingCont"></div>
        </div>

    </section>
</body>
</html>
