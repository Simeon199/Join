<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JOIN</title>
    <link rel="shortcut icon" href="Assets/img/Capa2logo_klein.svg" type="image/x-icon" />

    <!-- css -->
    <link rel="stylesheet" href="css/generally.css" />
    <link rel="stylesheet" href="css/summary.css" />

    <!-- js -->
    <script src="script.js"></script>
    <script src="js/desktop-template.js"></script>
    <script src="js/summary.js"></script>

    <!-- fonts -->
    <link rel="stylesheet" href="css/fonts.css">
  </head>
  <body onload="init()">
    <header id="headerForm"></header>
    <div id="sidebar"></div>

    <section class="mainSection">
      <div class="summaryHead">
        <h1>JOIN 360</h1>
        <div class="borderLine"></div>
        <p>Key Metrics at a Glance</p>
        <div class="mobile-line"></div>
      </div>

      <div class="mainCont">
        <div class="dataCont">
          <div class="moreBoxes">
            <div onclick="goToBoard()" class="box1 contentFlex">
              <!-- <img id="todo" class="to-to" src="Assets/img/edit.svg" alt="" /> -->
              <div class="dataCont-circle to-do-circle">
                <svg width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">

                  <path
                    d="M4.89315 17.1084L1.6672 15.1506L9.49861 2.24676C10.0393 1.35594 11.1997 1.07207 12.0905 1.61272C12.9813 2.15336 13.2652 3.3138 12.7246 4.20462L4.89315 17.1084Z"
                    fill="white"
                  />
                  <path
                    d="M4.50134 17.7538L1.27539 15.7959L1.67182 17.4164C1.80305 17.9529 2.34433 18.2814 2.8808 18.1502L4.50134 17.7538Z"
                    fill="white"
                  />
                </svg>
              </div>

              <div>
                <p id="to-do-number" class="bigNumber">0</p>
                <h4>To-do</h4>
              </div>
            </div>

            <div onclick="goToBoard()" class="box1 contentFlex">
              <!-- <img id="done" class="done" src="Assets/img/Done.svg" alt="" /> -->

              <div class="dataCont-circle done-circle">
                <svg width="38" height="30" viewBox="0 0 38 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M4.02832 15.0001L15.2571 26.0662L33.9717 3.93408"
                    stroke="white"
                    stroke-width="7"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </div>

              <div>
                <p id="done-number" class="bigNumber">0</p>
                <h4>Done</h4>
              </div>
            </div>
          </div>

          <div onclick="goToBoard()" class="boxUrgent">
            <div class="contentFlex">
              <!-- <img src="Assets/img/Group 7Urgent.svg" alt="" /> -->

              <div class="dataCont-circle urgent-circle">
                <svg width="35" height="26" viewBox="0 0 35 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M33.0159 25.9714C32.6149 25.9721 32.2242 25.8425 31.9014 25.6018L17.7961 15.0719L3.69086 25.6018C3.49283 25.7499 3.26792 25.8571 3.02896 25.9172C2.78999 25.9774 2.54166 25.9893 2.29814 25.9524C2.05462 25.9154 1.82068 25.8302 1.60967 25.7018C1.39867 25.5733 1.21473 25.4041 1.06837 25.2037C0.922001 25.0033 0.816072 24.7757 0.756628 24.5339C0.697184 24.2921 0.68539 24.0408 0.721918 23.7944C0.79569 23.2967 1.06181 22.849 1.46174 22.5499L16.6816 11.1765C17.0041 10.9349 17.3948 10.8044 17.7961 10.8044C18.1974 10.8044 18.5881 10.9349 18.9107 11.1765L34.1305 22.5499C34.4483 22.7869 34.684 23.1194 34.8039 23.5001C34.9238 23.8807 34.9218 24.2899 34.7982 24.6693C34.6746 25.0487 34.4357 25.3789 34.1157 25.6127C33.7956 25.8466 33.4107 25.9721 33.0159 25.9714Z"

                  />

                    d="M33.0159 16.0195C32.6149 16.0202 32.2242 15.8906 31.9014 15.6499L17.7961 5.11998L3.69087 15.6499C3.29094 15.949 2.78996 16.0751 2.29815 16.0004C1.80634 15.9258 1.36397 15.6565 1.06837 15.2518C0.772775 14.8471 0.648154 14.3401 0.721925 13.8425C0.795697 13.3448 1.06182 12.8971 1.46175 12.598L16.6816 1.22459C17.0041 0.98296 17.3948 0.852539 17.7961 0.852539C18.1974 0.852539 18.5881 0.98296 18.9107 1.22459L34.1305 12.598C34.4483 12.835 34.684 13.1675 34.8039 13.5482C34.9238 13.9288 34.9218 14.338 34.7982 14.7174C34.6746 15.0968 34.4357 15.427 34.1157 15.6608C33.7956 15.8947 33.4107 16.0202 33.0159 16.0195Z"
                    fill="white"
                  />
                </svg>
              </div>

              <div>
                <p id="urgent-number" class="bigNumber">0</p>
                <h4>Urgent</h4>
              </div>
            </div>

            <div class="borderLine"></div>
            <div class="date">
              <p id="upcommingDate" class="date-text"></p>
              <p>Upcoming Deadline</p>
            </div>
          </div>

          <div class="moreBoxes">
            <div onclick="goToBoard()" class="box2">
              <p id="tasks-in-board-number" class="bigNumber">0</p>
              <h4>Tasks in Board</h4>
            </div>

            <div onclick="goToBoard()" class="box2">
              <p id="in-progress-number" class="bigNumber">0</p>
              <h4>Tasks in Progress</h4>
            </div>

            <div onclick="goToBoard()" class="box2">
              <p id="await-feedback-number" class="bigNumber">0</p>
              <h4>Awaiting Feedback</h4>
            </div>
          </div>
        </div>

        <div class="greetHead" id="greetingCont"></div>
      </div>
    </section>

    <div id="greet-animation" class="greet-animation">
      <h1 id="greet-animation-text"></h1>
    </div>

    
  </body>
</html>
